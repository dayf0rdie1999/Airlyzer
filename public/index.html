<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title class="title">Airlyzer | Home</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h2>Airlyzer</h2>
        <div>
            <div class = "after-sign-in">
                <div hidden id= "user-pic"></div>
                <div hidden id= "user-name"></div>
                <button hidden id= "sign-out">Sign Out</button>
            </div>
            <button id="signIn">Sign In</button>
            <a href="" id="signUpLink">Sign Up</a>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
        </ul>
    </div>

    <!-- Body -->
    <div class="row">
        <div class="column left">
            <div style = "display: flex; height:min-content;">
                <h3>News</h3>
                <button id= "add-news-test-data">Add News</button>
            </div>
            <div id= "news">
            </div>
        </div>
        <div class="column right">
            <div style = "display: flex">
                <h3>Updates</h3>
                <button id = "add-updates-test-data">Add Updates</button>
            </div>
            <div id="updates">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Airlyzer is a website that allow Aeronautics Engineer to analyze their designed aircraft faster. It includes calculations that determine the lift, drag, performance and stability of the aircraft.</p>

        <p class="copyright">Copyright 2021 by Duong Anh Vu</p>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.2/firebase-app.js"></script>
    <script src="/__/firebase/8.6.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.2/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.2/firebase-storage.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.6.2/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
